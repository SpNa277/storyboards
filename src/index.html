<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prototype Storyboards</title>
        <link rel="stylesheet" href="style.css" type="text/css">

    </head>

    <body>
         <!--- MENU --> 
        <div class="navbar">
            <div style="color:white; padding:0 16px; text-align: center;">
                <h2>Storyboard</h2>
            </div>
        
        <div class="subnav">
            <button class="subnavbtn">Character</button>
            <div class="subnav-content">
                <a id="man" id="draggable" href="#"><img class="img1" src="img/man.png" alt="man"><span style="display: block">Man</span></img></a>
                <a id="woman" href="#"><img class="img1" src="img/woman.png" alt="woman"><span style="display: block">Woman</span></img></a>
            </div>
        </div> 
        <div class="subnav">
            <button class="subnavbtn">Furniture</button>
            <div class="subnav-content">
                <a id="table" href="#"><img class="img2" src="img/table.png" alt="table"><span style="display: block">Table</span></img></a>
            </div>
        </div> 
        <div class="subnav">
            <button class="subnavbtn">Vehicle</button>
            <div class="subnav-content">
                <a id="bicycle" href="#"><img class="img2" src="img/bicycle.png" alt="bicycle"><span style="display: block">Bicycle</span></img></a>
            </div>
        </div>
        <div class="subnav">
            <button class="subnavbtn">Building</button>
            <div class="subnav-content">
                <a id="factory" href="#"><img class="img2" src="img/factory.png" alt="factory"><span style="display: block">Factory</span></img></a>
            </div>
        </div>
        <div class="subnav">
            <button class="subnavbtn">Background</button>
            <div class="subnav-content">
                <a id="meetingroom" href="#"><img class="img2" src="img/meeting_room.png" alt="meeting_room"><span style="display: block">Meeting Room</span></img></a>
            </div>
        </div>
        <div class="subnav">
            <button class="subnavbtn" id="addingStoryboard">Add a Storyboard</button>
        </div>
        </div>
        
        <div id="container"></div>
        <div id="holder" style="visibility: hidden" ></div>
        <div id="tooltip" style="visibility: hidden; position: absolute; color: white; font-family: sans-serif"></div>

        <!-- Start container for the object properties  -->
        <div id="properties" style="visibility: hidden">
            <h3>Object Properties</h3>
            <table class="propertiesTable" style="min-width: 290px;">
                <tr>
                    <td>Name:</td>
                    <td><input id="name" type="string" /></td>
                </tr>
                <tr>
                    <td>X-Axis:</td>
                    <td><input id="x-axis" type="number" value="0" step="0.5" /></td>
                </tr>
                <tr>
                    <td>Y-Axis:</td>
                    <td><input id="y-axis" type="number" value="0" step="0.5" /></td>
                </tr>
            </table>
        </div>

        <!--<input type="text" id="levelHeightProp" style="width: 100px; border: 1px solid rgb(42, 42, 42); font-size: 14px; color: white; font-family: &quot;Courier New&quot;, Courier, monospace; background-color: rgb(78, 78, 78);" class="editable" onchange="validatePlusOrMinusNumber(this, updateLevelHeight);" maxlength="8">-->

        <!--Information about which key to press to move the SAP Scene objects-->
        <div id="moveObjects">"G" to move | "R" to rotate | "S" to scale </div>

        <!-- that the dropdown stayes-->
        <!--based on idea: https://stackoverflow.com/questions/41545067/how-to-change-hover-menu-to-clickable-menu-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
            $('.subnavbtn').click(function () {
            var isvisible = $(this).next('.subnav-content').is(":visible")
            $('.subnav-content:visible').hide();
            if (!isvisible)
                {
                    $(this).next('.subnav-content').toggle()
                }
            })
        </script>

        <script src="index.js" type="module"></script>
    </body>    
</html>
