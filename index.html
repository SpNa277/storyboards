<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prototype Storyboards</title>
        <link rel="stylesheet" href="src/style.css" type="text/css">

    </head>

    <body>
         <!--- MENU --> 
        <div class="navbar">
            <div style="pointer-events:none; color:white; padding:0 16px; text-align: center;">
                <h2>Prototype Storyboard</h2>
            </div>
            
        
        <div class="subnav">
            <div class="subnavbtn">Character</div>
            <div class="subnav-content">
                <a id="man" id="draggable" href="#"><img class="img1" src="img/man.png" alt="man"><span style="display: block">Man</span></img></a>
                <a id="woman" href="#"><img class="img1" src="img/woman.png" alt="woman"><span style="display: block">Woman</span></img></a>
            </div>
        </div> 
        <div class="subnav">
            <div class="subnavbtn">Furniture</div>
            <div class="subnav-content">
                <a id="table" href="#"><img class="img2" src="img/table.png" alt="table"><span style="display: block">Table</span></img></a>
            </div>
        </div> 
        <div class="subnav">
            <div class="subnavbtn">Vehicle</div>
            <div class="subnav-content">
                <a id="bicycle" href="#"><img class="img2" src="img/bicycle.png" alt="bicycle"><span style="display: block">Bicycle</span></img></a>
            </div>
        </div>
        <div class="subnav">
            <div class="subnavbtn">Building</div>
            <div class="subnav-content">
                <a id="factory" href="#"><img class="img2" src="img/factory.png" alt="factory"><span style="display: block">Factory</span></img></a>
            </div>
        </div>
        <div class="subnav">
            <div class="subnavbtn" id="addingbackground">Add Background</div>
            <div class="subnav-content">
                <button id="homeButton" href="#"><img class="img2" src="img/home.png" alt="home"><span style="display: block">Home</span></img></button>
                <button id="kitchenButton" href="#"><img class="img2" src="img/kitchen.png" alt="kitchen"><span style="display: block">Kitchen</span></img></button>
                <a id="officeroom" href="#"><img class="img2" src="img/office_room.png" alt="office_room"><span style="display: block">Office</span></img></a>
                <a id="meetingroom" href="#"><img class="img2" src="img/meeting_room.png" alt="meeting_room"><span style="display: block">Meeting Room</span></img></a>
                <a id="coffeecorner" href="#"><img class="img2" src="img/coffee_corner.png" alt="coffee_corner"><span style="display: block">Coffee Corner</span></img></a>
            </div>
        </div>
        <div class="subnav">
            <button class="subnavbtn" id="addingStoryboard">Add Storyboard</button>
        </div>
        
        <div>
            <button id="export">Export XML File</button>
        </div>
        </div>
        
        <div id="container">
            <div id="labels"></div>
            <div id="moveObjects" style="pointer-events:none; color: black">"G" to move | "R" to rotate | "S" to scale </div>
        </div>
        
        <!--based on idea: https://stackoverflow.com/questions/41545067/how-to-change-hover-menu-to-clickable-menu-->

</html>
